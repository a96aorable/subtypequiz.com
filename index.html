            { text: "Sometimes, especially when missing her.", type: "lostboy" },

          answers: [

          answers: [

            { text: "Hopeful", type: "lostboy" }

      const results = {
        wallet: {
          title: "The Wallet 💸",
          description: "You crave financial destruction in the hands of someone who makes your world spin.",
          quote: "Obedience is expensive."
        },

          title: "The Clown 🤡",
          description: "You panic and overthink, but you're sweet underneath it all.",
          quote: "Please notice me."
        },

          title: "The Try-Hard 🎭",

          quote: "Maybe this will impress her."
        },

        repeater: {
          title: "The Repeater 🔄",
          description: "You can’t stop thinking about her messages and moments.",

        }
      };

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function startQuiz() {
        scores = {};
        shuffledQuestions = [...questions];
        shuffleArray(shuffledQuestions);
        currentQuestionIndex = 0;
        firstQuestionShown = false;

        startContainer.classList.add('hide');
        resultContainer.classList.add('hide');
        questionContainer.classList.remove('hide');

        // Show first question instantly, no fade
        showQuestionInstant();
      }

      function showQuestionInstant() {
        clearAnswers();
        const currentQuestion = shuffledQuestions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        currentQuestion.answers.forEach(answer => {
          const button = document.createElement('button');
          button.classList.add('btn');
          button.textContent = answer.text;
          button.addEventListener('click', () => selectAnswer(answer.type));
          answerButtonsElement.appendChild(button);
        });
        firstQuestionShown = true;
      }

      function showQuestion() {
        if (!firstQuestionShown) {
          showQuestionInstant();
          return;
        }
        fadeOutIn(() => {
          clearAnswers();
          const currentQuestion = shuffledQuestions[currentQuestionIndex];
          questionElement.textContent = currentQuestion.question;
          currentQuestion.answers.forEach(answer => {
            const button = document.createElement('button');
            button.classList.add('btn');
            button.textContent = answer.text;
            button.addEventListener('click', () => selectAnswer(answer.type));
            answerButtonsElement.appendChild(button);
          });
        });
      }

      function clearAnswers() {
        answerButtonsElement.innerHTML = '';
      }

      function selectAnswer(type) {
        scores[type] = (scores[type] || 0) + 1;
        currentQuestionIndex++;
        if (currentQuestionIndex < shuffledQuestions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }

      function showResult() {
        questionContainer.classList.add('hide');
        resultContainer.classList.remove('hide');

        // Find highest scoring type; if tie, pick randomly among top scorers
        let highestScore = 0;
        let topTypes = [];
        for (const [key, value] of Object.entries(scores)) {
          if (value > highestScore) {
            highestScore = value;
            topTypes = [key];
          } else if (value === highestScore) {
            topTypes.push(key);
          }
        }
        let resultType;
        if (topTypes.length === 1) {
          resultType = topTypes[0];
        } else {
          // Pick one randomly if tie
          resultType = topTypes[Math.floor(Math.random() * topTypes.length)];
        }

        if (!resultType) {
          resultType = 'wallet'; // fallback
        }

        const result = results[resultType];
        resultTitle.textContent = result.title;
        resultDescription.textContent = result.description;
        resultQuote.textContent = result.quote;

        setTimeout(() => {
          if (window.innerWidth < 768) {
            resultContainer.scrollIntoView({ behavior: 'smooth' });
          }
        }, 300);
      }

      function fadeOutIn(callback) {
        questionContainer.style.opacity = 0;
        setTimeout(() => {
          callback();
          questionContainer.style.opacity = 1;
        }, 350);
      }

      function tweetResult() {
        const text = encodeURIComponent(`I got: ${resultTitle.innerText}! What kind of sub are you? Take the quiz: https://subtypequiz.com`);
        window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
      }

      startButton.addEventListener('click', startQuiz);
      restartButton.addEventListener('click', () => {
        resultContainer.classList.add('hide');
        startContainer.classList.remove('hide');
      });
      tweetButton.addEventListener('click', tweetResult);
    });
